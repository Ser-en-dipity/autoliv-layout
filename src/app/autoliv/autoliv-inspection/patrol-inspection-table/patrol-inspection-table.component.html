

<nz-table
  #patrolInspectionTable
  [nzSize]="'middle'"
  [nzData]="patrolTableData"
  [nzBordered]="true"
  [nzPageSizeOptions]="[20, 40, 60, 80, 100, 1000]"
  [nzShowSizeChanger]="true"
  [nzPageSize]="100"
>
  <thead>
    <tr>
        <th colspan="6">项目</th>
        <th colspan="6">巡回检查（2PCS/4H）</th>
    </tr>
    <tr>
        <th>图面位置</th>
        <th>尺寸代码</th>
        <th>巡检</th>
        <th>MIN</th>
        <th>MAX</th>
        <th>测量工具</th>
        <th>7:30-11:30</th>
        <th>12:00-16:00</th>
        <th>16:00-19:30</th>
        <th>19:30-23:30</th>
        <th>00:00-4:00</th>
        <th>4:00-7:30</th>
    </tr>
  </thead>

  <tbody>
    @for (item of patrolInspectionTable.data; track item) {
      <tr>
          <td></td>
          <td>{{item.dimension}}</td>
          <td>{{item.patrol}}</td>
          <td>{{item.min_val}}</td>
          <td>{{item.max_val}}</td>
          <td>{{item.measure_tool}}</td>
          <td><input type="text" nz-input [(ngModel)]="editCache[item.id].data.item1" /></td>
          <td><input type="text" nz-input [(ngModel)]="editCache[item.id].data.item2" /></td>
          <td><input type="text" nz-input [(ngModel)]="editCache[item.id].data.item3" /></td>
          <td><input type="text" nz-input [(ngModel)]="editCache[item.id].data.item4" /></td>
          <td><input type="text" nz-input [(ngModel)]="editCache[item.id].data.item5" /></td>
          <td><input type="text" nz-input [(ngModel)]="editCache[item.id].data.item6" /></td>
      </tr>
    }
  </tbody>
</nz-table>

<div *nzModalFooter>
  <button nz-button nzType="primary" (click)="onClickSave()">保存</button>
  <button nz-button nzType="primary" (click)="onClickOk()">确定</button>
  <button nz-button nzType="default" (click)="onClickCancel()">取消</button>
</div>
