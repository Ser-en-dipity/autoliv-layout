<pdf-viewer [src]="pdfSrc"
            [render-text]="true"
            [original-size]="false"
            style="width: 1450px; height: 700px"
></pdf-viewer>

<div *nzModalFooter class="group">
    <nz-upload
          nzAction="/api/Files?bucket=icnc-erp-autoliv-spec"
          nzAccept="application/pdf"
          [nzShowButton]="true"
          (nzChange)="onClickUpload($event)"
        >
        <button nz-button>
          <span nz-icon nzType="upload"></span>
          上传
        </button>
    </nz-upload>
    <nz-divider nzType="vertical"></nz-divider>
    <button nz-button nzType="primary" (click)="onClickOk()">确定</button>
    <button nz-button nzType="default" (click)="onClickCancel()">取消</button>
</div>
