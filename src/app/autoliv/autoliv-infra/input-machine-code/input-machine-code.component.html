<ng-container>
  <nz-card class="form-card">
    <form nz-form [formGroup]="form">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">机台号</nz-form-label>
        <nz-form-control [nzSpan]="6">
          <input nz-input formControlName="machineCode" />
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
</ng-container>

<div *nzModalFooter>
  <button nz-button nzType="primary" (click)="onClickOk()">确定</button>
  <button nz-button nzType="default" (click)="onClickCancel()">取消</button>
</div>
