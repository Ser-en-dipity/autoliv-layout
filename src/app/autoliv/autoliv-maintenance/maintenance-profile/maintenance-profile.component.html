<form nz-form [formGroup]="form">

  <nz-form-item>
    <nz-form-control [nzSpan]="8">
      <nz-upload
        nzAction="/api/Files?bucket=icnc-erp-autoliv-spec"
        nzAccept="application/pdf"
        [nzShowButton]="true"
        (nzChange)="onUploadProfile($event)"
        [nzPreview]="handlePreview"
      >
        <button nz-button>
          <span nz-icon nzType="upload"></span>
          上传程序
        </button>
      </nz-upload>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="6">机台号</nz-form-label>
    <nz-form-control [nzSpan]="8">
      <input nz-input formControlName="code" />
    </nz-form-control>
  </nz-form-item>
 
<div *nzModalFooter>
  <button nz-button nzType="primary" (click)="onClickOk()">确定</button>
  <button nz-button nzType="default" (click)="onClickCancel()">取消</button>
</div>
