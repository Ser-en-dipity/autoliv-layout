<nz-select
  [nzMode]="multiple ? 'multiple' : 'default'"
  nzPlaceHolder="选择产品"
  nzAllowClear
  nzShowSearch
  nzServerSearch
  [(ngModel)]="selectedResults"
  (nzOnSearch)="onSearch($event)"
  (ngModelChange)="onModelChange($event)"
>
  <ng-container *ngFor="let option of optionList">
    <nz-option
      *ngIf="!isLoading"
      [nzValue]="option"
      [nzLabel]="option | productOptionLabel: verbose"
    >
    </nz-option>
  </ng-container>
  <nz-option *ngIf="isLoading" nzDisabled nzCustomContent>
    <i nz-icon nzType="loading" class="loading-icon"></i> Loading Data...
  </nz-option>
</nz-select>
