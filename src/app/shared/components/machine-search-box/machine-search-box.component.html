<nz-select [nzMode]="'default'" nzPlaceHolder="选择机台" nzAllowClear nzShowSearch nzServerSearch
  [(ngModel)]="selectedMachine" (nzOnSearch)="onSearch($event)" (ngModelChange)="onModelChange($event)">
  <ng-container *ngFor="let option of options">
    <nz-option *ngIf="!isLoading" [nzValue]="option" [nzLabel]="option | machineOptionLabel">
    </nz-option>
  </ng-container>

  <nz-option *ngIf="isLoading" nzDisabled nzCustomContent>
    <i nz-icon nzType="loading" class="loading-icon"></i> Loading Data...
  </nz-option>
</nz-select>
