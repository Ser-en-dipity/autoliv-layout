<nz-select
  nzMode="multiple"
  nzPlaceHolder="选择订单"
  nzAllowClear
  nzShowSearch
  nzServerSearch
  [(ngModel)]="selectedResults"
  (nzOnSearch)="onSearch($event)"
  (ngModelChange)="onModelChange($event)"
>
  <ng-container *ngFor="let o of optionList">
    <nz-option
      *ngIf="!isLoading"
      [nzValue]="o"
      [nzLabel]="o | orderSearchLabel"
    >
    </nz-option>
  </ng-container>
  <nz-option *ngIf="isLoading" nzDisabled nzCustomContent>
    <i nz-icon nzType="loading" class="loading-icon"></i> 正在载入
  </nz-option>
</nz-select>
